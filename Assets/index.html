<!DOCTYPE HTML>
<html>
<head>

<body>
    <div id="gameContainter"></div>
<script> window.onload = function() {
    var game = new Phaser.Game(1600,1200, Phaser.AUTO, 'gameContainer');
    game.state.add("Boot", TrumpInvader.Boot);

    }
